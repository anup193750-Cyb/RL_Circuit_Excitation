
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚡ RL Circuit V–I Characteristics | AC Excitation</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      background: #161b22;
      color: #58a6ff;
      padding: 15px 0;
      font-size: 1.5rem;
      border-bottom: 1px solid #30363d;
      letter-spacing: 0.5px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      max-width: 900px;
      background: #161b22;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(88,166,255,0.2);
    }

    .control {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 180px;
      color: #c9d1d9;
    }

    input[type=range] {
      width: 100%;
      accent-color: #58a6ff;
    }

    #plots {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .plot {
      background: #161b22;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    @media (max-width: 800px) {
      #plots { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>⚡ RL Circuit V–I Characteristics (V = Vm cos ωt)</header>

  <div class="controls">
    <div class="control">
      <label>Resistance R (Ω): <span id="rVal">100</span></label>
      <input type="range" id="R" min="0" max="1000" value="100" step="10">
    </div>
    <div class="control">
      <label>Inductance L (H): <span id="lVal">0.1</span></label>
      <input type="range" id="L" min="0.001" max="1" value="0.1" step="0.001">
    </div>
    <div class="control">
      <label>Frequency f (Hz): <span id="fVal">50</span></label>
      <input type="range" id="f" min="10" max="3000" value="50" step="10">
    </div>
    <div class="control">
      <label>Amplitude Vm (V): <span id="vVal">10</span></label>
      <input type="range" id="Vm" min="1" max="200" value="10" step="1">
    </div>
  </div>

  <div id="plots">
    <div id="vtPlot" class="plot"></div>
    <div id="viPlot" class="plot"></div>
  </div>

  <script>
    const Rslider = document.getElementById("R");
    const Lslider = document.getElementById("L");
    const fslider = document.getElementById("f");
    const Vmslider = document.getElementById("Vm");
    const rVal = document.getElementById("rVal");
    const lVal = document.getElementById("lVal");
    const fVal = document.getElementById("fVal");
    const vVal = document.getElementById("vVal");

    function updatePlots() {
      const R = parseFloat(Rslider.value);
      const L = parseFloat(Lslider.value);
      const f = parseFloat(fslider.value);
      const Vm = parseFloat(Vmslider.value);

      rVal.textContent = R.toFixed(0);
      lVal.textContent = L.toFixed(3);
      fVal.textContent = f.toFixed(0);
      vVal.textContent = Vm.toFixed(0);

      const ω = 2 * Math.PI * f;
      const t = Array.from({ length: 800 }, (_, i) => i / 2000);
      const Z = Math.sqrt(R * R + (ω * L) ** 2);
      const φ = Math.atan((ω * L) / (R === 0 ? 1e-9 : R));

      const v = t.map(tt => Vm * Math.cos(ω * tt));
      const i = t.map(tt => (Vm / Z) * Math.cos(ω * tt - φ));

      // --- Voltage & Current vs Time ---
      Plotly.newPlot('vtPlot', [
        {
          x: t,
          y: v,
          name: 'Voltage (V)',
          line: { color: '#00b4d8', width: 2 },
          hovertemplate: 't = %{x:.4f}s<br>V = %{y:.2f} V<extra></extra>'
        },
        {
          x: t,
          y: i,
          name: 'Current (A)',
          line: { color: '#ffb703', width: 2 },
          hovertemplate: 't = %{x:.4f}s<br>I = %{y:.3f} A<extra></extra>'
        }
      ], {
        title: { text: 'Voltage and Current vs Time', font: { color: '#e6edf3' } },
        paper_bgcolor: '#161b22',
        plot_bgcolor: '#161b22',
        xaxis: { title: 'Time (s)', color: '#e6edf3', gridcolor: '#30363d' },
        yaxis: { title: 'Amplitude', color: '#e6edf3', gridcolor: '#30363d' },
        legend: { font: { color: '#e6edf3' } },
        hovermode: 'x unified'
      });

      // --- V–I Lissajous curve ---
      Plotly.newPlot('viPlot', [{
        x: v,
        y: i,
        mode: 'lines',
        line: { color: '#8b5cf6', width: 2 },
        hovertemplate: 'V = %{x:.2f} V<br>I = %{y:.3f} A<extra></extra>'
      }], {
        title: { text: 'V–I Characteristic (Phase Relationship)', font: { color: '#e6edf3' } },
        paper_bgcolor: '#161b22',
        plot_bgcolor: '#161b22',
        xaxis: { title: 'Voltage (V)', color: '#e6edf3', gridcolor: '#30363d' },
        yaxis: { title: 'Current (A)', color: '#e6edf3', gridcolor: '#30363d' },
        legend: { font: { color: '#e6edf3' } },
        hovermode: 'closest'
      });
    }

    [Rslider, Lslider, fslider, Vmslider].forEach(sl => sl.addEventListener("input", updatePlots));
    updatePlots();
  </script>
</body>
</html>
